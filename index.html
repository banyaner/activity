<!DOCTYPE html>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="true">

<body>

</div>
<div id="common-landscape">

</div>
<div id="common-pc">
    <div id="common-pc-center"></div>
</div>
<div id="common-share">

        <div id="__newsapp_sharetext"></div>
        <div id="__newsapp_sharephotourl"></div>
